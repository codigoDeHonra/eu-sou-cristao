version: '3'
services:
  esc-frontend-dev:
    image: node:10-slim
    container_name: esc-frontend-dev
    user: "node"
    working_dir: /home/node/app
    volumes:
      - .:/home/node/app
    command:
      sh -c 'npm install && npm run serve'
    ports:
      - "8080:8080"
    environment:
      - VUE_APP_API=https://nfe.backend:8443 # endere√ßo do backend nfe.
      - VUE_APP_AUTH_JWT=http://localhost
